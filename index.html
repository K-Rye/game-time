<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href='./game.css' rel='stylesheet' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
</head>
<body>
  <header class='player-info-section'>
     <article class='player1-section'>
      <section class='player1 player-font'>PLAYER ONE: <span class='score'></span>
        <p class='player-lives'>/ / /</p>
      </section>
      <p class='try-again'></p>
      <p class='p1-score player-font'>SCORE:</p>
    </article>
    <p class='game-title'>TRON</p>
    <article class='player2-section'>
      <section class='player2 player-font'>PLAYER TWO: <span class='score'></span>
        <p class='player-lives'>/ / /</p>
      </section>
      <p class='try-again'></p>
      <p class='p2-score player-font'>SCORE:</p>
    </article>
  </header>
  <canvas id="game" width="900" height="400"></canvas>
  <h1 class="gameover">GAME OVER</h1>
  <button class='game-start'>PUSH TO START</button>
  <footer class='player-info-section'>
  </footer>
  <script src="main.bundle.js"></script>
</body>
</html>
