<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href='./game.css' rel='stylesheet' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
</head>
<body>
  <header class='player-info-section'>
     <article class='player1-section'>
      <section class='player1 player-font'>PLAYER ONE  
        <p class='player1-lives'>ARROW KEYS</p>
      </section>
      <p class='try-again'>TRY AGAIN</p>
      <section class='p1-score player-font'>SCORE : 
        <p class='score score1'>0</p>
      </section>
    </article>
    <p class='game-title'>TRON</p>
    <article class='player2-section'>
      <section class='player2 player-font'>PLAYER TWO
        <p class='player2-lives'>WASD KEYS</p>
      </section>
      <p class='try-again'>TRY AGAIN</p>
       <section class='p1-score player-font'>SCORE : 
        <p class='score score2'>0</p>
      </section>
    </article>
  </header>
  <canvas id="game" width="900" height="325"></canvas>
  <h1 class="gameover">GAME OVER</h1>
  <button class='game-start'>PUSH TO START</button>
  <footer class='player-info-section'>
  </footer>
  <script src="main.bundle.js"></script>
</body>
</html>
